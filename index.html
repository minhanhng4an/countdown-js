<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <title>Christmas Countdown</title>
  </head>
  <body>
    <div class="container">
      <!-- Title -->
      <h1 class="display-1 title">Your Christmas Countdown</h1>

      <!-- Countdown Section -->
      <div class="row">
        <!-- Day -->
        <div class="col time">
          <h2 class="time-num" id="day">0</h2>
          <p class="time-text">Days</p>
        </div>
        <!-- Hour -->
        <div class="col time">
          <h2 class="time-num" id="hour">0</h2>
          <p class="time-text">Hours</p>
        </div>
        <!-- Minute -->
        <div class="col time">
          <h2 class="time-num" id="minute">0</h2>
          <p class="time-text">Minutes</p>
        </div>
        <!-- Second -->
        <div class="col time">
          <h2 class="time-num" id="second">0</h2>
          <p class="time-text">Seconds</p>
        </div>
      </div>
      <!-- END Countdown Section -->
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
